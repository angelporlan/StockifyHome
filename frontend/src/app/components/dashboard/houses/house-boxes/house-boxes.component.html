<div>
    <app-loader-modal *ngIf="isLoading && houseStore.houses() === null"></app-loader-modal>
  </div>
  
  <app-title [title]="'DASHBOARD.HOUSES.NO_HOUSES' | translate" *ngIf="isHouseListEmpty && houseStore.houses() != null"></app-title>
  
  <app-item-card *ngFor="let house of filterHouses(houseStore.houses() || [])" [isProduct]="false" [house]="house"></app-item-card>
