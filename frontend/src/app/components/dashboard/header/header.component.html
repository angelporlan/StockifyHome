<header>
    <img src="../../../../assets/icons/arrow.svg" (click)="goBack()">
    <h2>{{ title }}</h2>
    <p>{{ houseStore.selectedHouse()?.name || 'Not house selected' }}</p>
    <img *ngIf="houseStore.selectedHouse()?.name" src="../../../../assets/icons/close-square.svg" (click)="removeHouseSelected()" class="close-icon">
</header>
