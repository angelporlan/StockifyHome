<app-title title="Details"></app-title>
<app-item-card [isProduct]="true" [product]="product ? product : realProduct"></app-item-card>
<div class="buttons">
    <app-action-button text="edit" actionType="editProduct" (click)="openEditDialog()"></app-action-button>
    <app-action-button text="delete" actionType="deleteProduct" (click)="openDeleteDialog()"></app-action-button>
</div>
