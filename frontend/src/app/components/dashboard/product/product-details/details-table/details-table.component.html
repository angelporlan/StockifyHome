<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detail of details">
            <td>{{ getFormattedDate(detail.expiration_date) }}</td>
            <td class="quantity">
                <app-counter [number]="detail.quantity" ></app-counter>
            </td>
        </tr>
    </tbody>
</table>
