<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
 <p>{{message}}</p>

</mat-dialog-content>
<mat-dialog-actions>
  <img src="../../../../../assets/icons/loader.svg" alt="loader" *ngIf="isLoading" />
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="actionModal()">Confirm</button>
</mat-dialog-actions>
