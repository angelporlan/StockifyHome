<div class="box">
    <div class="logo-title" (click)="navigateTo('/')">
        <img src="../../../assets/images/HomeStockerLogo.png" alt="png" class="logo">
        <h1>StockifyHome</h1>
    </div>

    <div class="log-sing">
        <p class="login" [ngClass]="{'active': loginActive}" (click)="toggleAuth(true)">Log in</p>
        <p class="singup" [ngClass]="{'active': !loginActive}" (click)="toggleAuth(false)">Sign up</p>
    </div>

    <div class="inputs">
        <div class="input-container" *ngIf="!loginActive">
            <input type="text" placeholder="Username" [(ngModel)]="username">
            <img src="../../../assets/icons/username.svg" alt="username icon" class="input-icon">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Email" [(ngModel)]="email">
            <img src="../../../assets/icons/email.svg" alt="email icon" class="input-icon">
        </div>
        <div class="input-container">
            <input type="password" placeholder="Password" [(ngModel)]="password">
            <img src="../../../assets/icons/password.svg" alt="password icon" class="input-icon">
        </div>
        <button class="submit" (click)="loginActive ? login() : register()">{{submitText}}</button>
    </div>
</div>
